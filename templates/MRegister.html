<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員新規登録</title>
    <link rel="stylesheet" href="../static/css/MRegister.css">
    <link rel="stylesheet" href="/static/css/nav.css">
</head>

<body>

    <header>
        <p><a href="http://localhost:5000">FurNiture</a></p>
    </header>

    <main>
        <form action="/check" class="wrapper" method="post">
            <h1>会員登録</h1>
            <div class="first">
                <p class="textArea">
                    <label>メールアドレス</label><br>
                    <input type="email" name="mail" class="textbox" value={{result.mail}}>
                </p>
                <p class="textArea">
                    <label>パスワード</label><br>
                    <input type="password" name="pass" class="textbox">
                </p>
                <p class="textArea">
                    <label>パスワード(確認用)</label><br>
                    <input type="password" name="check" class="textbox">
                </p>
                <p class="box text">利用規約およびプライバシーポリシーに同意の上、ログインへお進みください。<br>
                    このサイトはreCAPTCHAで保護されており、Googleのプライバシーポリシーと利用規約が適用されます。</p>
                <p class="box">
                    <a href="#" class="next">次へ</a>
                </p>
                <div class="down">
                    <p>
                        <input type="checkbox" id="news" name="news" class="cbox" value="受け取る">
                        <input type="hidden" name="news" value="受け取らない">
                        <label for="news">お知らせを受け取る</label>
                    </p>
                    <p><a href="http://localhost:5000/login">アカウントをお持ちの場合はこちら</a>&raquo;&nbsp;</p>
                </div>
            </div>


            <div class="second">
                <div class="dateArea">
                    <p class="backArea"><a href="#" class="back">前へ</a></p>
                    <p class="textArea oneArea">
                        <label>ニックネーム</label><br>
                        <input type="text" name="nick" class="textbox" maxlength="8" value={{result.nick}}>
                    </p>
                    <p class="textArea">
                        <label>姓</label><br>
                        <input type="text" name="sei" class="textbox" maxlength="8" value={{result.sei}}>
                        <label>セイ</label><br>
                        <input type="text" name="sei2" class="textbox" maxlength="16" value={{result.sei2}}>
                    </p>
                    <p class="textArea">
                        <label>名</label><br>
                        <input type="text" name="mei" class="textbox" maxlength="8" value={{result.mei}}>
                        <label>メイ</label><br>
                        <input type="text" name="mei2" class="textbox" maxlength="16" value={{result.mei2}}>
                    </p>
                    <p class="textArea">
                        <label>郵便番号</label><br>
                        <input type="text" name="post" class="textbox" maxlength="7" value={{result.post}}>
                        <label>都道府県</label>
                        <select name="pref" value={{result.pref}}>
                            <option value="北海道">北海道</option>
                            <option value="青森県">青森県</option>
                            <option value="岩手県">岩手県</option>
                            <option value="宮城県">宮城県</option>
                            <option value="秋田県">秋田県</option>
                            <option value="山形県">山形県</option>
                            <option value="福島県">福島県</option>
                            <option value="茨城県">茨城県</option>
                            <option value="栃木県">栃木県</option>
                            <option value="群馬県">群馬県</option>
                            <option value="埼玉県">埼玉県</option>
                            <option value="千葉県">千葉県</option>
                            <option value="東京都">東京都</option>
                            <option value="神奈川県">神奈川県</option>
                            <option value="新潟県">新潟県</option>
                            <option value="富山県">富山県</option>
                            <option value="石川県">石川県</option>
                            <option value="福井県">福井県</option>
                            <option value="山梨県">山梨県</option>
                            <option value="長野県">長野県</option>
                            <option value="岐阜県">岐阜県</option>
                            <option value="静岡県">静岡県</option>
                            <option value="愛知県">愛知県</option>
                            <option value="三重県">三重県</option>
                            <option value="滋賀県">滋賀県</option>
                            <option value="京都府">京都府</option>
                            <option value="大阪府">大阪府</option>
                            <option value="兵庫県">兵庫県</option>
                            <option value="奈良県">奈良県</option>
                            <option value="和歌山県">和歌山県</option>
                            <option value="鳥取県">鳥取県</option>
                            <option value="島根県">島根県</option>
                            <option value="岡山県">岡山県</option>
                            <option value="広島県">広島県</option>
                            <option value="山口県">山口県</option>
                            <option value="徳島県">徳島県</option>
                            <option value="香川県">香川県</option>
                            <option value="愛媛県">愛媛県</option>
                            <option value="高知県">高知県</option>
                            <option value="福岡県">福岡県</option>
                            <option value="佐賀県">佐賀県</option>
                            <option value="長崎県">長崎県</option>
                            <option value="熊本県">熊本県</option>
                            <option value="大分県">大分県</option>
                            <option value="宮崎県">宮崎県</option>
                            <option value="鹿児島県">鹿児島県</option>
                            <option value="沖縄県">沖縄県</option>
                        </select>
                        <label>番地</label><br>
                        <input type="text" name="home" class="textbox" maxlength="10" value={{result.home}}>
                    </p>
                    <p class="textArea">
                        <label>電話番号</label><br>
                        <input type="tel" name="phone" class="textbox" maxlength="11" value={{result.phone}}>
                        <label>住所</label><br>
                        <input type="text" name="addr" class="textbox" maxlength="50" value={{result.addr}}>
                        <label>建物名</label><br>
                        <input type="text" name="bname" class="textbox" maxlength="50" value={{result.bname}}>
                    </p>
                    <p class="textArea sex">
                        <label><input type="radio" name="sex" value="男">
                            男</label>
                        <label><input type="radio" name="sex" value="女">
                            女</label>
                    </p>
                </div>
                <p class="box">
                    <input type="submit" value="登録" class="button">
                </p>
            </div>

        </form>
    </main>
    <script src="{{ url_for('static', filename='js/MRegister.js') }}"></script>
</body>

</html>
