<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードを使用</title>
    <link rel="stylesheet" href="/static/css/payment.css">
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="icon" type="image/png" href="/static/images/material/logo.png">
</head>

<body>
    <header>
        <p><a href="http://localhost:5000">FurNiture</a></p>
    </header>
    <main>
        <form action="/paymentComplete" class="wrapper" method="post">
            <h1>コードを使用</h1>
            <div class="first">
                <p class="textArea">
                    <label>コード</label>
                    <input type="text" name="code" class="textbox" maxlength="9" value="{{code}}">
                    <label class="err">{{err}}</label>
                    <input type="submit" value="追加" class="button">
                </p>
            </div>
        </form>
    </main>
</body>

</html>
